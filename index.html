<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Ввід чисел</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    #numbers { margin-top: 1em; }
    .error { color: red; margin-top: 0.5em; }
  </style>
</head>
<body>
  <h2>Введи число:</h2>
  <input id="numberInput" type="text" placeholder="Наприклад: 7" />
  <button onclick="addNumber()">Додати</button>
  <div id="error" class="error"></div>
  <div id="numbers"></div>

  <script>
    const numbersSet = new Set();

    function addNumber() {
      const input = document.getElementById('numberInput');
      const error = document.getElementById('error');
      const display = document.getElementById('numbers');
      const value = input.value.trim();

      if (!value.match(/^\d+$/)) {
        error.textContent = 'Введи тільки число';
        return;
      }

      if (numbersSet.has(value)) {
        error.textContent = `Число ${value} вже введене`;
      } else {
        numbersSet.add(value);
        error.textContent = '';
        const span = document.createElement('div');
        span.textContent = value;
        display.appendChild(span);
      }

      input.value = '';
      input.focus();
    }
  </script>
</body>
</html>
